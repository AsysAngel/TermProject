<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database SPA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Navigation and Search -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Movie Database</a>
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#" id="home">Home</a>
                <a class="nav-item nav-link" href="#" id="favorites">Favorites</a>
                <a class="nav-item nav-link" href="#" id="watchlist">Watchlist</a>
                <a class="nav-item nav-link" href="#" id="login">Login</a>
            </div>
            <form class="form-inline ml-auto">
                <input class="form-control mr-2" type="search" id="searchInput" placeholder="Search movies or TV shows">
                <button class="btn btn-primary" id="searchBtn">Search</button>
            </form>
        </nav>

        <!-- Search Options -->
        <div class="mt-3">
            <select id="searchType" class="form-control d-inline w-25">
                <option value="movie">Movies</option>
                <option value="tv">TV Shows</option>
                <option value="multi">Multi Search</option>
            </select>
            <select id="sortOptions" class="form-control d-inline w-25">
                <option value="popularity.desc">Popularity Desc</option>
                <option value="vote_average.desc">Rating Desc</option>
                <option value="release_date.desc">Release Date Desc</option>
            </select>
            <button class="btn btn-secondary" id="toggleView">Toggle View (Grid/List)</button>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-3"></div>

        <!-- Details Section -->
        <div id="details" class="mt-3 d-none"></div>

        <!-- Pagination -->
        <div id="pagination" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
